<h1>Breweries</h1>

<section class="searchField">

  <mat-form-field [class.searchField]>
    <input matInput placeholder="Search" aria-label="State" [matAutocomplete]="auto" [formControl]="searchBrewCtrl">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngIf="isLoading" class="is-loading">Loading...</mat-option>
      <ng-container *ngIf="!isLoading">
        <mat-option *ngFor="let brew of filteredBrews" [value]="brew.name">
          <span><b>{{brew.name}}</b> ({{brew.id}})</span>
        </mat-option>
      </ng-container>
    </mat-autocomplete>
  </mat-form-field>
</section>


<ul *ngIf="brews">
  <li *ngFor="let brew of brews">
    <p class="name">{{ brew.name }}</p>
    <p class="country">{{ brew.country }}</p>
    <a class="site" [routerLink]="['/details', brew.id]">Details</a>
  </li>
</ul>
