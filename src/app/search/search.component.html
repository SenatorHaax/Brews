<h1>Breweries</h1>

<div>

  <mat-form-field>
    <input matInput (keydown)="re" placeholder="Search" aria-label="State" [matAutocomplete]="auto" [formControl]="searchBrewCtrl">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngIf="isLoading" class="is-loading">Loading...</mat-option>
      <ng-container *ngIf="!isLoading">
        <mat-option *ngFor="let movie of filteredBrews" [value]="movie.name">
          <span><b>{{movie.id}}</b> ({{movie.name}})</span>
        </mat-option>
      </ng-container>
    </mat-autocomplete>
  </mat-form-field>

  <br>

  <ng-container *ngIf="errorMsg; else elseTemplate">
    {{errorMsg}}
  </ng-container>
  <ng-template #elseTemplate>
    <h5>Selected Value: {{searchBrewCtrl.value}}</h5>
  </ng-template>

</div>


<ul *ngIf="brews">
  <li *ngFor="let brew of brews">
    <p class="name">{{ brew.name }}</p>
    <p class="country">{{ brew.country }}</p>
    <a class="site" [routerLink]="['/details', brew.id]">Details</a>
  </li>
</ul>
